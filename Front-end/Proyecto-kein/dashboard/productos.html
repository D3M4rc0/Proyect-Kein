<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/dashboard/css/productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="crud-productos">
        <h2>Gestión de Productos</h2>
        <form id="form-producto">
            <div class="form-control">
                <label for="nombre-producto">Nombre</label>
                <input type="text" name="nombre" id="nombre-producto">
            </div>
            <div class="form-control">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion"></textarea>
            </div>
            <div class="form-control">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" name="precio" id="precio">
            </div>
            <div class="form-control">
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock">
            </div>
            <div class="form-control">
                <label for="categoria">Categoría</label>
                <select name="categoria_id" id="categoria">
                    <!-- Aquí se llenarán las categorías desde la base de datos -->
                </select>
            </div>
            <div class="form-control">
                <label for="imagen_url">URL de la Imagen</label>
                <input type="url" name="imagen_url" id="imagen_url">
            </div>
            <div class="form-control">
                <label for="rating">Rating</label>
                <input type="number" step="0.1" name="rating" id="rating">
            </div>
            <input type="hidden" name="id" id="id-producto">
            <button type="button" id="btn-save-producto">Agregar</button>
        </form>
        <h3>Listado de Productos</h3>
        <table id="list-table-productos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                    <th>Rating</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody-table-productos"></tbody>
        </table>
    </section>
    <script src="/dashboard/js/script.js"></script>
</body>
</html>
