<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/dashboard/css/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="crud-usuarios">
        <h2>Gestión de Usuarios</h2>
        <form id="form-usuario">
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="form-control">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-control">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
            </div>
            <div class="form-control">
                <label for="provincia">Provincia</label>
                <input type="text" name="provincia" id="provincia">
            </div>
            <div class="form-control">
                <label for="tipo_usuario">Tipo de Usuario</label>
                <select name="tipo_usuario" id="tipo_usuario">
                    <option value="Cliente">Cliente</option>
                    <option value="Distribuidor">Distribuidor</option>
                </select>
            </div>
            <div class="form-control">
                <label for="rol">Rol</label>
                <select name="rol" id="rol">
                    <option value="Usuario">Usuario</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <input type="hidden" name="id" id="id-usuario">
            <button type="button" id="btn-save-usuario">Agregar</button>
            <button type="button" id="btn-update-usuario" style="display:none;">Actualizar</button>
        </form>
        <h3>Listado de Usuarios</h3>
        <table id="list-table-usuarios">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Provincia</th>
                    <th>Tipo de Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody-table-usuarios"></tbody>
        </table>
    </section>
    <script src="/dashboard/js/usuarios.js"></script>
	
</body>
</html>
